<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/537ba40987.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="container-header">
            <a href="#"><img src="images/logo/Booki.png" alt="Logo Booki"></a>
            <nav>
                <ul>
                    <li class="hebergements"><a href="#">Hébergements</a></li>
                    <li class="activites"><a href="#">Activités</a></li>
                </ul>
            </nav>
        </div>
<!--Formulaire/recherche -->
        <section class="recherche">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="pFooter">En plein centre-ville ou en pleine nature</p>
            <form method="get" action="" class="formRecherche">
                <i class="fa-solid fa-location-dot" style="color:#000"></i>
                <input type="search" placeholder="Marseilles, France" class="searchVille">
                <input type="button" value="Rechercher" class="buttonSearch searchDesk">
                <i class="fa-solid fa-magnifying-glass buttonSearch" class="button" styles="color:#000;"></i>
            </form>
        </section>
 <!--Filtres-->
        <section class="filtres">
            <p class="titreFiltres">Filtres</p>
            <div class="container-filtres">
                <div class="filtresBlocs">
                    <div class="listeFiltres">
                        <i class="fa-solid fa-money-bill-wave iconeFiltres" style="color: #0065fc;"></i>
                        <p>Économique</p>
                    </div>
                    <div class="listeFiltres">
                        <i class="fa-solid fa-person iconeFiltres" style="color: #0065fc;"></i>
                        <p>Familial</p>
                    </div>
                </div>
                <div class="filtresBlocs">
                 <div class="listeFiltres">
                    <i class="fa-solid fa-heart iconeFiltres" style="color: #0065fc;"></i>
                    <p>Romantique</p>
                </div>
                <div class="listeFiltres">
                    <i class="fa-solid fa-fire iconeFiltres" style="color: #0065fc;"></i>
                    <p>Nos pépites</p>
                </div>
                </div>
            </div>
        </section>
        
    </header>
</body>
</html>
