<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booki</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/537ba40987.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="container-header">
            <a href="#"><img src="images/logo/Booki.png" alt="Logo Booki"></a>
            <nav>
                <ul>
                    <li class="hebergements"><a href="#">Hébergements</a></li>
                    <li class="activites"><a href="#">Activités</a></li>
                </ul>
            </nav>
        </div>
<!--Formulaire/recherche -->
        <section class="recherche">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p class="pFooter">En plein centre-ville ou en pleine nature</p>
            <form method="get" action="" class="formRecherche">
                <i class="fa-solid fa-location-dot" style="color:#000"></i>
                <input type="search" placeholder="Marseilles, France" class="searchVille">
                <input type="button" value="Rechercher" class="buttonSearch searchDesk">
                <i class="fa-solid fa-magnifying-glass buttonSearch" class="button" styles="color:#000;"></i>
            </form>
        </section>
 <!--Filtres-->
    <section class="filtres">
        <h4>Filtres</h4>
        <ul>
            <li>
                <i class="fa-solid fa-money-bill-wave" style="color: #0065fc;"></i>
                <p>Économique</p> 
            </li>
            <li>
                <i class="fa-solid fa-person" style="color: #0065fc;"></i>
                <p>Familial</p> 
            </li>
            <li>
                <i class="fa-solid fa-heart" style="color: #0065fc;"></i>
                <p>Romantique</p> 
            </li>
            <li>
                <i class="fa-solid fa-fire" style="color: #0065fc;"></i>
                <p>Nos pépites</p> 
            </li>
        </ul>
    </section>
    <!--info-->
    <section class="info">
        <i class="fa-solid fa-info" style="color: #0065fc;"></i>            
        <p class="pFooter">Plus de 500 logements sont disponibles dans cette ville</p>
    </section>
    </header>
</body>
</html>
